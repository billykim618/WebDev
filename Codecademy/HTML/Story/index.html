<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="/story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input id="animal-1" type="text" name="animal-1" required>
        <br>
        <label for="animal-2">Another Animal:</label>
        <input id="animal-2" type="text" name="animal-2" required>
        <br>
        <label>One More Animal:<input type="text" name="animal-3" required></label>
        <br>
        <label>Adjective (past tense):<input type="text" name="adj-1" required></label>
        <br>
        <label>Verb (ends in -ing):<input type="text" name="verb-1"></label>
        <br>
        <label>Number:<input type="number" name="num-1" required></label>
        <br>
        <span>Yes or No:</span>
        <label><input type="radio" name="answer" value="yes" required> Yes</label>
        <label><input type="radio" name="answer" value="no" required> No</label>
        <br>
        <label>Relative speed (ends in -er):
        <select name="speed" required>
          <option value="faster">Faster</option>
          <option value="slower">Slower</option>
        </select>
        </label>
        <br>
        <label>Motivational Quote:
        <input name="quote" type="text" list="quote-choices" required>
          <datalist id="quote-choices">
<!--         <br> -->
          <option value="winner gets ice cream!">Winner gets ice cream!</option>
          <option value="loser dies">Loser dies</option>
          </datalist>
        </label>
        <label>Meaningful Message:
          <textarea name="message" rows="8" cols="40" required>You suck</textarea>
        <br>
          <input type="submit" value="Form My Story!"></label>
      </form>
    </section>
  </body>
</html>
